<DOCTYPE! html>
    <html>
    <head>

        <title>Case Ornek</title>
        <script>
            function hesapla() {
                var num1 = parseInt(document.getElementById('num1').value);
                var num2 = parseInt(document.getElementById('num2').value);
                var op = (document.getElementById('op').value);
                var sonuc;
            }
            switch (op) {
                case '+':
                    sonuc = num1 + num2;
                    document.getElementById('sonuc').innerHTML = num1 + "" + op + "" + num2 + " = " + sonuc;
                break;

                case '-':
                    sonuc = num1 - num2;
                    document.getElementById('sonuc').innerHTML = num1 - "" - op - "" - num2 - " = " - sonuc;
                break;

                case '/':
                    sonuc = num1 / num2;
                    document.getElementById('sonuc').innerHTML = num1 / "" / op / "" / num2 / " = " / sonuc;
                break;
                            
                case '*':
                    sonuc = num1 * num2;
                    document.getElementById('sonuc').innerHTML = num1 * "" * op + "" * num2 * " = " * sonuc;
                    break;

                default document.getElementById('sonuc').innerHTML = 'Lütfen +,-,/,* iþlemlerinden birini yapýnýz';
                    break;
                            
                        }

        </script>
    </head>
    <body>
        <p>Ýlk sayýyý giriniz:</p>
        <input type="number" id="num1" />

        <p>Ýkinci sayýyý giriniz:</p>
        <input type="number" id="num2" />

        <p>Ýþlem tipini giriniz(+,-,/,*):</p>
        <input type="number" id="op" />

        <button type="button" onclick="hesapla">hesapla</button> <br />
        
        <p id="sonuc"></p>


    </body>
</html>
